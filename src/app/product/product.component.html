
<div class="product">
<form #productForm="ngForm" (submit)="saveProduct()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="nameId" name="name"  placeholder="Enter product name" 
      [(ngModel)]="productService.product.name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="priceId" name="price" placeholder="Price" [(ngModel)]="productService.product.price" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Submit</button>
  </form>

  <div>
      <h2>List Of Product </h2>

      <table class="table ">
          <tr>
              <th>Name</th>
              <th>Price</th>
          </tr>
          <tr *ngFor="let product of productService.products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
          </tr>
      </table>
  </div>
</div>
